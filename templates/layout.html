<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/modal_login.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/modal_new_board.css') }}">

    <script src="{{ url_for('static', filename='js/data_handler.js') }}" defer type="module"></script>
    <script src="{{ url_for('static', filename='js/dom.js') }}" defer type="module"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" defer type="module"></script>
    <script src="{{ url_for('static', filename='js/boards.js') }}" defer type="module"></script>
    <script src="{{ url_for('static', filename='js/modal_new_board.js') }}" defer type="module"></script>
    <script src="{{ url_for('static', filename='js/modal_login.js') }}" defer type="module"></script>
    <script src="{{ url_for('static', filename='js/cards.js') }}" defer type="module"></script>
</head>
<body>

<nav class="proman-nav navbar navbar-expand-lg sticky-top">
    <a class="proman-logo-text navbar-brand" href="#">
        <img alt="ProMan logo" src="{{ url_for('static', filename='images/proman.png') }}" width="200px"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link proman-text" href="#" id="register-button">Registration</a>
            </li>
            <li class="nav-item">
                <a class="nav-link proman-text" href="#" id="login-button" >Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link proman-text" href="#">Logout</a>
            </li>
        </ul>
        <nav class="nav-item active">
            <a class="navbar-text">You are logged as user_name</a>
        </nav>

    </div>
</nav>

{% block main %}{% endblock %}

<div id="boards"></div>
{% include 'modal_login.html' %}
{% include 'modal_register.html' %}

        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</html>
